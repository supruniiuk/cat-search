<app-search (search)="setSearch($event)"></app-search>
<mat-divider></mat-divider>

<div *ngIf="(pictures$ | async)">
  <app-picture-list [pictures]="pictures$ | async"></app-picture-list>

  <mat-paginator
    [length]="100"
    [pageSize]="limit"
    [pageSizeOptions]="[15, 25, 50, 75]"
    (page)="handlePage($event)"
  >
  </mat-paginator>
</div>

<app-loader *ngIf="!(pictures$ | async)"></app-loader>
